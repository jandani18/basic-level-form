<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="submit.html"></form>

    <table border="2" bgcolor="cyam">

    <tr>
        <td>
            <label for="">FIRST NAME</label>
            <input type="text" pattern="[a-z,A=Z{1,}]" required>
        </td>
    </tr>

    <br>
    <br>

    <tr>
        <td>
            <label for="">PASSWORD</label>
            <input type="password" pattern="[@,#,$,%,&{@,}]" >
        </td>
    </tr>

    <br>
    <br>

    <tr>
        <td>
            <label for="">ADDRESS</label>
            <textarea name="" id=""></textarea>
        </td>
    </tr>
    <br>
    <br>

    <tr>
        <td>
            <label for="">BIRTH DATE</label>
            <input type="date">
        </td>
    </tr>

    <br>
    <br>

    <tr>
        <td>
            <label for="">TIME</label>
            <input type="time">

        </td>

    </tr>

    <br>
    <br>

    <tr>
        <td>
            <label for="">HOOBBIES</label>

            <input type="checkbox">READING
            <input type="checkbox">WRITING
            <input type="checkbox">PHOTOGRAPHY
            <input type="checkbox">MOVIES

        </td>
    </tr>

    <br>
    <br>

    <tr>
        <td>
            <label for=""> QUALIFICATION </label>
            <select name="" id="">
                <option value="">12th</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">MBA</option>
            </select>
        </td>
    </tr>

    <br>
    <br>

    <tr>

        <td>
            <button name="" >SUBMIT</button>
            <button name="" >RESET</button>
        </td>
    </tr>

    </table>

</body>
</html>
